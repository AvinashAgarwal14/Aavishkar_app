name: aavishkarapp
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.3+1
  firebase_auth:
  firebase_core:
  firebase_database:
  firebase_storage:
  url_launcher: ^3.0.3
  flutter_webview_plugin: ^0.3.5
  flutter_facebook_login:
  cached_network_image: ^2.0.0
  firebase_messaging: ^5.1.4
  google_sign_in:
  crypto: ^2.0.3
  carousel_slider:
  flutter_swiper:
  barcode_scan: any
  intl: ^0.15.7
  palette_generator: ^0.2.0
  path_provider:
  intro_slider: ^1.0.7
  share: ^0.5.3
  dynamic_theme:
    git:
      url: git://github.com/Norbert515/dynamic_theme.git
  google_maps_flutter: ^0.5.20+6
  location: ^2.3.5
  http: ^0.12.0+3
  sliding_up_panel: ^0.3.6
  dio: ^3.0.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.2+1


flutter_icons:
    android: true
    ios: true
    image_path: "images/logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.

# flutter:
#   fonts:
#    - family:  MyFlutterApp
#      fonts:
#       - asset: fonts/MyFlutterApp.ttf
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: CustomFonts
      fonts:
       - asset: lib/util/fonts/fonts/CustomFonts.ttf
    - family: WhatsappIcon
      fonts:
       - asset: lib/util/fonts/whatsappicon/whatsappiconfonts/Whatsappicon.ttf

    - family: Orbitron
      fonts:
        - asset: fonts/Orbitron-Medium.ttf

